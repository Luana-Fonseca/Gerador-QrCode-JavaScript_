<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qr Code Generator - JavaScript</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Qr Code Generator - JavaScript</h1>
            <p>Insira uma URL ou texto para gerar um QrCode</p>
        </header>

        <main class="form">
            <input type="text" placeholder="Insira uma URL ou texto">
            <button>Gerar QrCode</button>
        </main>

        <footer class="qr-code">
            <img src="" alt="" class="img">
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
